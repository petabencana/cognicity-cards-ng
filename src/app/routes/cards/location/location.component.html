<div [ngClass]="(deckService.getDeckType() === 'giver') || deckService.getReportType() !== '' ? 'location' : 'location-opacity'">
  <app-location-picker 
      [type]="deckService.getDeckSubType()" 
      [searchText]="'search.placeholder' | translate"
      [locateText]="'search.locateText' | translate"
      *ngIf="'search.locateText' | translate">
  </app-location-picker>
</div>
