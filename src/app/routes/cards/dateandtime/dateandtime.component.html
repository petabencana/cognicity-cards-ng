<div class="donation">
  <div class="content">
    <h3>{{ dateandtimeHeader }}</h3>
    <p>
      {{ dateandtimeDescription }}
    </p>
  </div>
  <div class="date-time">
    <div class="calendar-container">
      <div id="calendar"></div>
    </div>
    <div class="time-container">
      <div id="time"></div>
    </div>
  </div>
  <p>Selected Date: {{ selectedDate || 'NA' }}</p>
  <p>Selected Time: {{ selectedTime || 'NA' }}</p>
</div>
