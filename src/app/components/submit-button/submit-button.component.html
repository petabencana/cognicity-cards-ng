<div class="type" *ngIf="deckType === 'needs'">
  <button
    class="SubmitButton"
    (click)="needSubmit()"
    [disabled]="!canSubmit()"
  >
    Submit Request
  </button>
</div>
<div class="type" *ngIf="deckType !== 'needs'">
  <button type="button" (click)="submit()" [disabled]="!canSubmit()">
    {{ title }}
  </button>
</div>
