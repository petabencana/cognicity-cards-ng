<button 
  type="button" (click)="onClick()" 
  [disabled]="isDisabled"
  [ngClass]="{
    'button-right': type === 'right',
    'button-left': type === 'left',
    'hiddenButton': isBtnHidden,
    'unclickableBtn': isDescription
  }"
>
  <i [ngClass]="['fa', 'fa-chevron-' + type, 'arrow-' + type]"></i>
  {{ text }}
</button>
